<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>摂取カロリー記録アプリ</title>
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Kosugi Maru', sans-serif;
    padding: 20px;
    background: #fff5f8;
    color: #4b2e2e;
  }

  /* タイトル＋カレンダーボタン行 */
  .header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  h1 {
    color: #d36b8b;
    margin: 0;
    font-size: 1.8em;
  }
  .calendar-button {
    font-size: 18px;
    padding: 8px 16px;
    background: linear-gradient(45deg, #ef5350, #f48fb1);
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(244, 143, 177, 0.7);
    transition: background 0.3s ease;
    user-select: none;
  }
  .calendar-button:hover {
    background: linear-gradient(45deg, #d32f2f, #f06292);
  }

  /* 入力フォーム2列2行グリッド */
  .input-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px 16px;
    max-width: 460px;
    margin-top: 30px;
  }
  .input-group {
    display: flex;
    align-items: center;
  }
  .input-group label {
    flex: 0 0 70px;
    font-weight: bold;
    color: #d36b8b;
  }
  .input-group input,
  .input-group select {
    flex: 1;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #e0b7b7;
    font-size: 16px;
    box-sizing: border-box;
  }
  #calendarDate {
    /* 日付入力の幅はselectと同じに */
    width: 100%;
  }

  /* ボタン群配置 */
  .button-row {
    display: flex;
    gap: 12px;
    max-width: 460px;
    margin-top: 15px;
  }
  .button-row button {
    flex: 1;
    background: #ffcad4;
    border: none;
    border-radius: 12px;
    box-shadow: 1px 2px 4px rgba(0,0,0,0.1);
    color: #4b2e2e;
    font-weight: bold;
    cursor: pointer;
    padding: 10px 0;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  .button-row button:hover {
    background: #fbb5c4;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #f4c2c2;
    padding: 10px;
    text-align: center;
  }
  th {
    background: #ffe3e3;
    color: #4b2e2e;
  }
  .summary-row h3 {
    margin: 0;
    color: #d36b8b;
    max-width: 460px;
  }

  /* モーダル */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fff0f5;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #f0c0c0;
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }
  .modal-content label {
    display: block;
    margin-bottom: 15px;
  }

  /* セレクトのdisabled項目をグレーに */
  select option:disabled {
    color: #999;
  }

  /* 食品データリストの削除ボタン */
  #foodListDisplay button {
    margin-left: 10px;
    background: #f48fb1;
    border: none;
    color: white;
    padding: 2px 8px;
    border-radius: 6px;
    cursor: pointer;
  }
  #foodListDisplay button:hover {
    background: #d32f2f;
  }

  /* レスポンシブ対応 */
  @media (max-width: 480px) {
    .input-grid {
      grid-template-columns: 1fr;
      max-width: 100%;
    }
    .button-row {
      flex-direction: column;
    }
    .summary-row h3 {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

  <div class="header-row">
    <h1>摂取カロリー記録</h1>
    <button class="calendar-button" onclick="openCalendarModal()" aria-label="カレンダー表示ボタン" title="カレンダー表示">カレンダー</button>
  </div>

  <div class="input-grid" aria-label="入力フォーム">
    <div class="input-group">
      <label for="calendarDate">日付：</label>
      <input type="date" id="calendarDate" />
    </div>
    <div class="input-group">
      <label for="timeSelect">時間：</label>
      <select id="timeSelect">
        <option value="朝">朝</option>
        <option value="昼">昼</option>
        <option value="夕">夕</option>
        <option value="間食">間食</option>
        <option value="就寝前">就寝前</option>
      </select>
    </div>
    <div class="input-group">
      <label for="foodSelect">食品名：</label>
      <select id="foodSelect"></select>
    </div>
    <div class="input-group">
      <label for="quantity">数量：</label>
      <select id="quantity"></select>
    </div>
  </div>

  <div class="button-row" aria-label="操作ボタン">
    <button onclick="addEntry()">追加</button>
    <button onclick="clearAll()">全削除</button>
    <button id="registerButton" onclick="openRegisterModal()">食品データ登録へ</button>
  </div>

  <table id="entryTable" aria-label="記録されたカロリー一覧">
    <thead>
      <tr>
        <th>時間</th><th>食品名</th><th>数量</th><th>カロリー</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary-row" aria-live="polite" aria-atomic="true" style="margin-top:10px;">
    <h3 id="totalCalories">合計: 0 kcal</h3>
  </div>

  <!-- カレンダーモーダル -->
  <div id="calendarModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="calendarTitle">
    <div class="modal-content">
      <span class="close" onclick="closeCalendarModal()" aria-label="閉じる">&times;</span>
      <h2 id="calendarTitle">カレンダー</h2>
      <div id="calendarGrid" style="display:grid;grid-template-columns: repeat(7, 1fr); gap:5px;"></div>
    </div>
  </div>

  <!-- 食品登録モーダル -->
  <div id="registerModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="registerTitle">
    <div class="modal-content">
      <span class="close" onclick="closeRegisterModal()" aria-label="閉じる">&times;</span>
      <h2 id="registerTitle">食品データ登録</h2>
      <label>
        食品名：
        <input type="text" id="newFoodName" placeholder="例：りんご" />
      </label>
      <label>
        カロリー：
        <input type="number" id="newFoodCalories" placeholder="100" min="1" />
      </label>
      <button onclick="addFoodItem()" style="background:#f48fb1; color:#fff; border:none; border-radius:10px; padding:8px 12px; cursor:pointer;">登録</button>
      <ul id="foodListDisplay" style="margin-top:15px; max-height:200px; overflow-y:auto; padding-left:0; list-style:none;"></ul>
    </div>
  </div>

<script>
  // 初期データロード
  const predefinedFoods = [
    { name: 'ご飯1杯', kcal: 250 },
    { name: 'パン1枚', kcal: 150 },
    { name: '卵1個', kcal: 80 },
    { name: 'りんご1個', kcal: 70 },
  ];

  let entriesByDate = JSON.parse(localStorage.getItem('entriesByDate') || '{}');

  function loadFoodOptions() {
    const foodSelect = document.getElementById('foodSelect');
    foodSelect.innerHTML = '';

    const customFoods = JSON.parse(localStorage.getItem('customFoods') || '[]');
    const allFoods = [...predefinedFoods, ...customFoods];

    allFoods.forEach(food => {
      const option = document.createElement('option');
      option.value = food.name;
      option.textContent = `${food.name} (${food.kcal} kcal)`;
      option.dataset.kcal = food.kcal;
      foodSelect.appendChild(option);
    });
  }

  function loadQuantityOptions() {
    const quantitySelect = document.getElementById('quantity');
    quantitySelect.innerHTML = '';
    for(let i=1; i<=10; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      quantitySelect.appendChild(option);
    }
  }

  // 初期ロード時に選択肢セット
  loadFoodOptions();
  loadQuantityOptions();

  // 初期日付は今日
  const calendarDate = document.getElementById('calendarDate');
  calendarDate.value = new Date().toISOString().slice(0,10);

  // 選択中の日付取得
  function getSelectedDate() {
    return calendarDate.value;
  }

  // 登録処理
  function addEntry() {
    const date = getSelectedDate();
    const time = document.getElementById('timeSelect').value;
    const foodSelect = document.getElementById('foodSelect');
    const name = foodSelect.value;
    const quantity = parseInt(document.getElementById('quantity').value);

    const kcalPerUnit = parseInt(foodSelect.selectedOptions[0].dataset.kcal);
    const total = kcalPerUnit * quantity;

    if (!date) {
      alert('日付を選択してください');
      return;
    }
    if (!name) {
      alert('食品を選択してください');
      return;
    }
    if (quantity <= 0) {
      alert('数量を正しく選択してください');
      return;
    }

    if (!entriesByDate[date]) {
      entriesByDate[date] = [];
    }
    entriesByDate[date].push({ time, name, quantity, kcal: total });
    localStorage.setItem('entriesByDate', JSON.stringify(entriesByDate));
    renderTable();
  }

  // 表示更新
  function renderTable() {
    const date = getSelectedDate();
    const tbody = document.querySelector('#entryTable tbody');
    tbody.innerHTML = '';
    let totalCalories = 0;
    if (entriesByDate[date]) {
      entriesByDate[date].forEach((entry) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.time}</td>
          <td>${entry.name}</td>
          <td>${entry.quantity}</td>
          <td>${entry.kcal}</td>
        `;
        tbody.appendChild(tr);
        totalCalories += entry.kcal;
      });
    }
    document.getElementById('totalCalories').textContent = `合計: ${totalCalories} kcal`;
  }

  // 全削除
  function clearAll() {
    if (confirm('すべての記録を削除しますか？')) {
      const date = getSelectedDate();
      delete entriesByDate[date];
      localStorage.setItem('entriesByDate', JSON.stringify(entriesByDate));
      renderTable();
    }
  }

  // カレンダーモーダル処理
  function openCalendarModal() {
    const modal = document.getElementById('calendarModal');
    modal.style.display = 'block';
    renderCalendar();
  }
  function closeCalendarModal() {
    document.getElementById('calendarModal').style.display = 'none';
  }

  function renderCalendar() {
    const container = document.getElementById('calendarGrid');
    container.innerHTML = '';
    const dateStr = getSelectedDate();
    const [year, month] = dateStr.split('-').map(Number);
    const firstDay = new Date(year, month -1, 1);
    const lastDay = new Date(year, month, 0);
    const startWeekDay = firstDay.getDay();
    const daysInMonth = lastDay.getDate();

    // 曜日ヘッダ
    const weekDays = ['日','月','火','水','木','金','土'];
    weekDays.forEach(d => {
      const th = document.createElement('div');
      th.textContent = d;
      th.style.fontWeight = 'bold';
      th.style.textAlign = 'center';
      container.appendChild(th);
    });

    // 空セル
    for (let i=0; i<startWeekDay; i++) {
      const emptyCell = document.createElement('div');
      container.appendChild(emptyCell);
    }

    // 日付セル
    for(let day=1; day<=daysInMonth; day++) {
      const cell = document.createElement('div');
      cell.textContent = day;
      cell.style.cursor = 'pointer';
      cell.style.padding = '6px';
      cell.style.borderRadius = '6px';
      cell.style.border = '1px solid #f4c2c2';
      cell.style.textAlign = 'center';
      cell.style.position = 'relative';

      // カロリー表示
      const yyyymmdd = `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      if (entriesByDate[yyyymmdd]) {
        const totalKcal = entriesByDate[yyyymmdd].reduce((sum,e) => sum + e.kcal,0);
        if (totalKcal > 0) {
          const kcalSpan = document.createElement('span');
          kcalSpan.textContent = `${totalKcal}kcal`;
          kcalSpan.style.position = 'absolute';
          kcalSpan.style.bottom = '2px';
          kcalSpan.style.right = '2px';
          kcalSpan.style.fontSize = '10px';
          kcalSpan.style.color = '#d36b8b';
          cell.appendChild(kcalSpan);
        }
      }

      cell.addEventListener('click', () => {
        document.getElementById('calendarDate').value = yyyymmdd;
        closeCalendarModal();
        renderTable();
      });

      container.appendChild(cell);
    }
  }

  // 食品登録モーダル
  function openRegisterModal() {
    document.getElementById('registerModal').style.display = 'block';
    displayFoodList();
  }
  function closeRegisterModal() {
    document.getElementById('registerModal').style.display = 'none';
  }

  // 食品登録
  function addFoodItem() {
    const nameInput = document.getElementById('newFoodName');
    const kcalInput = document.getElementById('newFoodCalories');
    const name = nameInput.value.trim();
    const kcal = parseInt(kcalInput.value);
    if (!name) {
      alert('食品名を入力してください');
      return;
    }
    if (isNaN(kcal) || kcal <= 0) {
      alert('正しいカロリーを入力してください');
      return;
    }
    let customFoods = JSON.parse(localStorage.getItem('customFoods') || '[]');
    const idx = customFoods.findIndex(f => f.name === name);
    if (idx >= 0) {
      customFoods[idx].kcal = kcal;
    } else {
      customFoods.push({ name, kcal });
    }
    localStorage.setItem('customFoods', JSON.stringify(customFoods));
    loadFoodOptions();
    displayFoodList();
    nameInput.value = '';
    kcalInput.value = '';
  }

  // 食品リスト表示
  function displayFoodList() {
    const list = document.getElementById('foodListDisplay');
    const customFoods = JSON.parse(localStorage.getItem('customFoods') || '[]');
    list.innerHTML = '';
    if (customFoods.length === 0) {
      list.textContent = '登録された食品はありません。';
      return;
    }
    customFoods.forEach((food, i) => {
      const li = document.createElement('li');
      li.textContent = `${food.name} - ${food.kcal} kcal`;
      const delBtn = document.createElement('button');
      delBtn.textContent = '削除';
      delBtn.addEventListener('click', () => {
        if (confirm(`「${food.name}」を削除しますか？`)) {
          customFoods.splice(i, 1);
          localStorage.setItem('customFoods', JSON.stringify(customFoods));
          loadFoodOptions();
          displayFoodList();
        }
      });
      li.appendChild(delBtn);
      list.appendChild(li);
    });
  }

  // 日付変更で表再描画
  calendarDate.addEventListener('change', renderTable);

  // 初期表示
  renderTable();

</script>

</body>
</html>
